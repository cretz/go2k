buildscript {
    ext.kotlin_version = '1.2.51'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.5'
    }
}
allprojects {
    repositories {
        mavenCentral()
    }
}
project(':compiler') {
    apply plugin: 'kotlin'
    apply plugin: 'application'
    apply plugin: 'com.google.protobuf'
    sourceCompatibility = '1.8'
    compileKotlin {
        kotlinOptions.jvmTarget = '1.8'
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = '1.8'
    }
    mainClassName = 'go2k.compile.MainKt'

    dependencies {
        compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
        compile 'org.jetbrains.kotlin:kotlin-reflect'
        compile 'com.squareup:kotlinpoet:0.7.0'
        compile 'com.github.cretz.pbandk:pbandk-runtime-jvm:0.1.0'
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.1.0'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.1.0'
    }

    test {
        useJUnitPlatform()
        testLogging {
            outputs.upToDateWhen { false }
            showStandardStreams = true
            exceptionFormat = 'full'
            events 'passed', 'skipped', 'failed'
        }
    }

    compileJava.enabled = false

    protobuf {
        generatedFilesBaseDir = "$projectDir/src"
        protoc {
            artifact = 'com.google.protobuf:protoc:3.5.1'
        }
        generateProtoTasks {
            all().each { task ->
                task.builtins {
                    remove java
                }
                task.plugins {
                    kotlin {
                        option 'kotlin_package=go2k.compile.dumppb'
                    }
                }
            }
        }
    }
    if (System.getenv('PROTOC_KOTLIN') != null) {
        protobuf {
            plugins {
                kotlin {
                    path = System.getenv('PROTOC_KOTLIN')
                }
            }
        }
    }
}